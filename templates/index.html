<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitality Process Digitalization</title>
    <link rel="stylesheet" href="/static/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        /* General body styles */
        body {
            background: linear-gradient(135deg, #6fa3ef, #a1c4fd);
            color: #333;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Container styles */
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        /* Heading styles */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #007bff;
            font-weight: bold;
        }

        /* Button styles */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #ffffff;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #00409a;
            transform: scale(1.05);
        }

        .btn-primary:focus, .btn-primary:active {
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.5);
        }

        /* Adding a subtle footer with additional information */
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #666;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Hospitality Digitalization System</h1>
        <a href="/upload" class="btn btn-primary">Upload CSV Files</a>
        <div class="footer">
            <p>Need help? <a href="/help">Visit our help center</a></p>
        </div>
    </div>
    <script src="/static/bootstrap/bootstrap.min.js"></script>
</body>
</html>
